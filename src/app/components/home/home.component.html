<a routerLink="/admin">Interface d'administration</a>
<mat-divider />
<app-dynamic-form
  [formFields]="tierListForm"
  [submitText]="'CrÃ©er une tier list'"
  [onSubmit]="tierListSubmit"
  #tierList
/>
<mat-slide-toggle  [(ngModel)]="isChecked">Mes listes uniquement</mat-slide-toggle>
<div *ngIf="tierLists && user">
  <mat-selection-list>
    <mat-divider />
    <app-tierlist-list-row *ngFor="let tierList of tierLists"
                           [tierList]="tierList"
                           [hidden]="isChecked && tierList.owner!.id != user.id"
    />
  </mat-selection-list>

</div>
