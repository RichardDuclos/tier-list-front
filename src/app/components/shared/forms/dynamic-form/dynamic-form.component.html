<form *ngIf="form && formFields" [formGroup]="form">
  <section *ngFor="let field of formFields">
    <app-dynamic-form-input [field]="field" [form]="form" />
  </section>
  <button mat-raised-button color="primary"
          [disabled]="form.invalid" (click)="onSubmit(form)"
  >{{submitText}}</button>
</form>
